<body>
  <div class="ui-list-item-contents" data-uid="%UID%">
    <div class="ui-glyph note-representation ui-glyph-%REPRESENTATION%"></div>
    <div class="ui-label note-name">%NAME%</div>
    <div class="ui-label note-modified-date">%MODIFIED%</div>
     <div class="ui-glyph note-status ui-glyph-%STATUS%"></div>
    <div class="ui-label note-info">%INFO%</div>
    <div class="ui-indicator ui-arrow-direction-right"></div>
  </div>
  <div class="ui-list-action-group">
    <div class="ui-list-action ui-background-destructive-color" data-uid="%UID%">
      <div>%TRASH%</div>
    </div>
  </div>
</body>

</html>
